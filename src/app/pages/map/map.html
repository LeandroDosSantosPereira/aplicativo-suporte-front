<ion-header>
  <ion-toolbar>

      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="logForm()">

      <ion-label>Titulo</ion-label>
      <ion-textarea [(ngModel)]="data.title" name="title"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>DestinatÃ¡rio</ion-label>
      <ion-select [(ngModel)]="data.ads_id" name="ads_id">

      </ion-select>
