<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="logForm()">
    <ion-item>    
      <input [(ngModel)]='cleanFile' name="imageUrl" type="file" accept="image/*" (change)="handleInputChange($event)" />
    </ion-item>
    <ion-item>
      <ion-label position="floating">Titulo</ion-label>
      <ion-input [(ngModel)]="data.title" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Destinatário</ion-label>
      <ion-select [(ngModel)]="data.ads_id" name="ads_id">
        <ion-select-option *ngFor="let user of usersList" value="{{ user.id }}">
          {{ user.email }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <!-- Textarea in an item with a floating label -->
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea [(ngModel)]="data.text" name="text"></ion-textarea>
  </ion-item>
  
  <div id="commntDiv">
  <ion-item>
    <ion-label position="stacked" color="primary">Arte para aprovação?</ion-label>
    <ion-checkbox color="primary"  name="admin" ></ion-checkbox>
  </ion-item>      
 </div>

    <ion-button ion-button type="submit" expand="block">Cadastrar ticket</ion-button>
  </form>
</ion-content>
