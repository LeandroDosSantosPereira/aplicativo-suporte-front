<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{nameUser.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <ion-card *ngFor="let ticket of tickets" (click)="getTicketId(ticket.id)">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="ticket.photo">
      </ion-avatar>
      <ion-label>
        <h3>{{ticket.name}}</h3>
        <p>{{ticket.date}}</p>
      </ion-label>
    </ion-item>

    <ion-card-header>
      <p>TICKET ID - {{ticket.id}}</p>
      <ion-card-title> {{ticket.title}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
