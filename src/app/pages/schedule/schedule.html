<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<!-- *ngFor="let d of data" -->

<ion-content fullscreen="true">
  <ion-card *ngFor="let d of data">
    <ion-chip>
      <ion-avatar>
        <img src="assets/img/appicon.svg">
      </ion-avatar>
      <ion-label>Nome {{d.user_id}}</ion-label>
    </ion-chip>    <ion-card-header>
      <ion-card-subtitle>Data {{d.created_at}}</ion-card-subtitle>
      <ion-card-title>Ticket - {{d.id}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{d.title}}
    </ion-card-content>
  </ion-card>
</ion-content>
