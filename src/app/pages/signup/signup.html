<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="signup-logo">
    <img src="assets/img/appicon.svg" alt="Ionic Logo">
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">

      <ion-item>
        <ion-label position="stacked" color="primary">Nome</ion-label>
        <ion-input [(ngModel)]="signup.name" name="name" type="text" #name="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="name.valid || submitted == false" class="ion-padding-start">
          Name is required
        </p>
      </ion-text>
      
      <ion-item>
        <ion-label position="stacked" color="primary">E-mail</ion-label>
        <ion-input [(ngModel)]="signup.username" name="username" type="email" #username="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          E-mail is required
        </p>
      </ion-text>
     


      <ion-item>
        <ion-label position="stacked" color="primary">Senha</ion-label>
        <ion-input [(ngModel)]="signup.password_digest" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Admin</ion-label>
        <ion-checkbox color="primary" [(ngModel)]="signup.admin" name="admin" ></ion-checkbox>
      </ion-item>      

    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Create</ion-button>
    </div>
  </form>

</ion-content>
